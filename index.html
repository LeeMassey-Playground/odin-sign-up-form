<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Odin - Sign Up!</title>
</head>

<body>

    <div class="row container">

        <div class="col side-bar">

            <div class="row side-bar-logo">

                <img src="images/odin-lined.png" alt="odin-lined-png-image" width="95" height="127">
                <h1>ODIN</h1>

            </div>

            <footer class="col left-footer">

                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com">Unsplash</a></p>

            </footer>

        </div>

        <div class="col form">

            <form>

                <div class="form-header">

                    <p>This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.</p>

                    <p>Sign up <i>now</i> to get started.</p>

                    <p>You <i>know</i> you want to.</p>

                </div>

                <div class="form-main">

                    <h2>Let's do this!</h2>

                    <div class="row">

                        <div class="form-group">
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="form-group">
                            <label for="email">EMAIL:</label>
                            <input type="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER (include dashes):</label>
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>

                    </div>

                    <div class="row">

                        <div class="form-group">
                            <label for="password-1">CREATE PASSWORD:</label>
                            <input type="password" required>
                        </div>

                        <div class="form-group">
                            <label for="password-2">CONFIRM PASSWORD:</label>
                            <input type="password" required>
                        </div>

                    </div>

                </div>

                <div class="form-footer">

                    <button type="submit" class="submit-btn">Create Account</button>

                    <footer class="col right-footer">
                        <p>Already have an account? <a href="" class="href">Log in</a></p>
                    </footer>

                </div>

            </form>

        </div>

    </div>

</body>

</html>
